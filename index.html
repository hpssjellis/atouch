<!DOCTYPE HTML>

<head>

<script type="text/javascript">




window.onload = function(){



// basic touch events


 myBodyId.ontouchstart = function(event){
   // myOutput.innerHTML = "touchstart, "+event.touches.length+', '
    myFinger0 = event.touches[0]
    myFinger1 = event.touches[1]
    document.myStartDist = parseInt(myFinger0.clientX)  - parseInt(myFinger1.clientX)    // global variable
   // myOutput.innerHTML +=  +document.myStartDist+ ", "   //clears the old ones
 }

  myBodyId.ontouchmove = function(event){
    
    myFinger0 = event.touches[0]
    myFinger1 = event.touches[1]
    myNewWidth = parseInt(myFinger0.clientX) - parseInt(myFinger1.clientX)   
    myChangeX =  myNewWidth / document.myStartDist  
   // myOutput.innerHTML += "x-distance = "+myChangeX+ ", "
    document.all.myScale.value = myChangeX
    if (document.all.myScale.value < 1){
        document.all.myScale.value = 1.0
        document.all.myRedo.click()
    } else {
        document.all.myAuto1.click()
    }
    
  }









}
</script>

</head>

<div id="my2">
