<!DOCTYPE HTML>

<html>
<head>

<script type="text/javascript">




window.onload = function(){



// basic touch events


  myBodyId.ontouchstart = function(event){
       myOutput.innerHTML = "touchstart, "
    myFinger0 = event.Touches[0]
    myFinger1 = event.Touches[1]
    document.myStartDist = parseInt(myFinger0.clientX)  - parseInt(myFinger1.clientX)    // global variable
    myOutput.innerHTML +=  +document.myStartDist+ ", "   //clears the old ones
 }

  myBodyId.ontouchmove = function(event){
    
    myFinger0 = event.Touches[0]
    myFinger1 = event.Touches[1]
    myNewWidth = parseInt(myFinger0.clientX) - parseInt(myFinger1.clientX)   
    myChangeX =  myNewWidth / document.myStartDist  
    myOutput.innerHTML += "x-distance = "+myChangeX+ ", "
    document.all.myScale.value = myChangeX
  }

  myBodyId.ontouchend = function(event){
   myOutput.innerHTML += "touchend, "
  }








}
</script>

</head>

<body id="myBodyId" >
<div id="my1">
<div id="my2">

<input type=button value=bigger onclick="{

<input type=button value="auto on scale" onclick="{
     document.getElementById('my1').style.webkitTransform = 'scale('+document.all.myScale.value+')';
     myAuto = 200*document.all.myScale.value - 300
     document.getElementById('my2').style.webkitTransform = 'translateX('+myAuto+'px)';
     
     
}">


<input type=button value="Sortof auto on scale" onclick="{
     document.getElementById('my1').style.webkitTransform = 'scale('+document.all.myScale.value+')';
     myAuto = document.all.mySlope.value*document.all.myScale.value - document.all.myB.value
     document.getElementById('my2').style.webkitTransform = 'translateX('+myAuto+'px)';
     
     
}">



<input type=button value=smaller onclick="{

     document.getElementById('my1').style.webkitTransform = 'scale('+(1/document.all.myScale.value)+')';
     
     document.getElementById('my2').style.webkitTransform = 'translateX('+(1/document.all.myGoX.value)+'px)';
     
}">


<input type=button value=redo onclick="{
     document.getElementById('my1').style.webkitTransform = 'scale(1.0)';
     
     document.getElementById('my2').style.webkitTransform = 'translateX(0px)';
     
     
}">
